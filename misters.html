<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Misters</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/misters.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/misters.js"></script>
</head>
<body>
	<div class="modal">
		<p>Оберіть соціальну мережу
			<br> за допомогою якої ви бажаєте проголосувати</p>
			<div class="social-networks netw_elect">
				<ul>
					<li><a class="soc-link vk" href="#" target="_blank"></a></li>
					<li><a class="soc-link facebook" href="#" target="_blank"></a></li>
					<li><a class="soc-link instagram" href="#" target="_blank"></a></li>
				</ul>
			</div>
			<p>*голосувати можна один раз за одного кандидата</p>
		</div>
		<div class="overlay"></div>
		<script type="text/template" id="root">
			<div class="back">
				<a href="#"></a>
			</div>
			<nav class="menu">
				<ul class="participants">
					<li><a href="#fbmi">ФБМІ</a></li> 
					<li><a href="#fel">ФЕЛ</a></li> 
					<li><a href="#fbt">ФБТ</a></li> 
					<li><a href="#mmi">ММІ</a></li> 
					<li><a href="#htf">ХТФ</a></li> 
					<li><a href="#vpi">ВПІ</a></li> 
					<li><a href="#ihf">ІХФ</a></li> 
					<li><a href="#fl">ФЛ</a></li> 
					<li><a href="#iee">ІЕЕ</a></li> 
					<li><a href="#fmm">ФММ</a></li> 
					<li><a href="#its">ІТС</a></li> 
					<li><a href="#iff">ІФФ</a></li> 
					<li><a href="#ipsa">ІПСА</a></li> 
					<li><a href="#fpm">ФПМ</a></li> 
					<li><a href="#tef">ТЕФ</a></li> 
					<li><a href="#fsp">ФСП</a></li> 
					<li><a href="#fea">ФЕА</a></li> 
				</ul>
			</nav>
			<div class="show_line"><img src="img/down_arrow.png" alt="down_arrow"/></div>
			<div class="wrapper_misterLink"><h1 class="misterLink"><a href="#">MISTER <span>KPI</span></a></h1>
			</div>
			<% for(var i=0; i<name.length; i++) { %>
				<div id="<%=id[i].name%>" class="row">
					<div class="col-sm-6 photo_part">
						<img src="img/<%=photo1[i].name%>" alt="mister1_1">
					</div>
					<div class="col-sm-6 info_part">
						<img src="img/<%=photo2[i].name%>" alt="mister1_2">
						<h2><%=name[i].name%>(<%=faculty[i].name%>)</h2>
						<div class="vote">
							<div class="social-networks">
								<ul>
									<li><a class="soc-link vk" href="<%=vk[i].name%>" target="_blank"></a></li>
									<li><a class="soc-link facebook" href="<%=fb[i].name%>" target="_blank"></a></li>
									<li><a class="soc-link instagram" href="<%=inst[i].name%>" target="_blank"></a></li>
								</ul>
							</div>
							<button class="election">голосувати</button>
						</div>
						<a class="xiaomi" href="http://www.xiaomi.ua/" target="_blank"><img src="img/xiaomi.png" alt="xiaomi"></a>
					</div>
				</div>
				<%}%>
			</script>
		</body>
		</html>
